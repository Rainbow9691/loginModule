<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="signup.css">
<body>
    <div id="form">
    <form action="">
        <div>
            <h1>
                Sign Up
            </h1>
        </div>
        <div>
            <input type="text" placeholder="Enter First Name" name="firstname" id="fname">
        </div>
        <div>
            <input type="text" placeholder="Enter Last Name" name="lastname" id="lname">
        </div>
        <div>
            <input type="email" placeholder="Enter Email" name="email" id="email">
        </div>
        <div>
            <input type="tel" placeholder="Enter Phone Number" name="number" id="num">
        </div>
        <div>
            <input type="password" placeholder="Enter Password" name="pass" id="pass">
        </div>
         <div>
            <input type="password" placeholder="Confirm Password" name="cpass" id="cpass">
        </div>
         <div id="submitbtn">
            <button type="submit">Submit</button>
        </div>
        <div id="cancelbtn">
            <button type="reset">Cancel</button>
        </div>
    </form>
    </div>

<script src="signup.js"></script>

</body>
</html>
